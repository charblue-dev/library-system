name: library_system
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  drift: ^2.6.0
  sqlite3_flutter_libs: ^0.5.13
  path_provider: ^2.0.14
  path: ^1.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  drift_dev: ^2.6.0
  build_runner: ^2.3.3

flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: esamanru
      fonts:
        - asset: lib/assets/fonts/esamanru_bold.ttf
          weight: 700
        - asset: lib/assets/fonts/esamanru_medium.ttf
          weight: 400
        - asset: lib/assets/fonts/esamanru_light.ttf
          weight: 300
